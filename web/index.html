<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Suppress verbose console output
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;
    
    const suppressPatterns = [
      'DDC is about to load',
      'flutter_map',
      'ddc_module_loader',
      'performance on the web',
      'cancellable_tile_provider',
      'ðŸ’¡',
      'Architecture',
      'â”Œ',
      'â”‚',
      'â””',
      'Another exception'
    ];
    
    const filterMessage = (message) => {
      return suppressPatterns.some(pattern => 
        String(message).includes(pattern)
      );
    };
    
    console.log = function(...args) {
      if (!filterMessage(args.join(' '))) {
        originalLog.apply(console, args);
      }
    };
    
    console.warn = function(...args) {
      if (!filterMessage(args.join(' '))) {
        originalWarn.apply(console, args);
      }
    };
    
    console.error = function(...args) {
      // Suppress 404 errors and image loading errors
      const msg = args.join(' ');
      if (!msg.includes('404') && 
          !msg.includes('HTTP request failed') &&
          !msg.includes('NetworkImageLoadException') &&
          !msg.includes('statusCode') &&
          !filterMessage(msg)) {
        originalError.apply(console, args);
      }
    };
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
